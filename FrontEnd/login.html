<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Log In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
            rel="stylesheet">
        <meta name="description" content>
        <link rel="stylesheet" href="./assets/style.css">
        <script src="assets/js/login.js" async></script>
    </head>
    <body>
        <header class="header">
            <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
            <nav>
                <ul>
                    <li class="menu">projets</li>
                    <li class="menu">contact</li>
                    <li><a href="login.html" class="login-link">login</a></li>
                    <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
                </ul>
            </nav>
        </header>
        <main class="login">
            <h2 class="login-title">Log In</h2>
            <form action="/">
                <div class="form-info">
                    <label for="email" class="label-login mail">E-mail</label>
                    <input type="email" name="email" id="email"
                        class="form-info--input" required>
                </div>
                <div class="form-info">
                    <label for="password" class="label-login">Mot de passe</label>
                    <input type="password" name="password" id="password"
                        class="form-info--input"
                        required>
                </div>
                <input type="submit" name="submit" value="Se connecter"
                    class="form-validation">
            </form>
            <div>
                <a href="#" class="password-forgotten">Mot de passe oublié</a>
            </div>
        </main>
        <footer class="bottom">
            <nav>
                <ul>
                    <li>Mentions Légales</li>
                </ul>
            </nav>
        </footer>
    </body>
